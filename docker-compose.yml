services:
  traefik:
    build:
      context: .
      dockerfile: Dockerfile.traefik
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --log.level=INFO
      # Let's Encrypt Certificate Resolver with Cloudflare DNS Challenge
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-support@metrofleet.co.za}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json  # Certificate storage
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_HOST:-traefik.localhost}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"

  homeassistant:
    build:
      context: .
      dockerfile: Dockerfile.homeassistant
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    environment:
      - TZ=Africa/Johannesburg
    volumes:
      - ./homeassistant:/config
      - ./configuration.yaml.template:/config/configuration.yaml.template:ro
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0  # Optional: Remove if not using USB devices
      - /dev/ttyACM0:/dev/ttyACM0  # Optional: Remove if not using USB devices
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # HTTP Router - match hostname or IP
      - "traefik.http.routers.homeassistant.rule=Host(`${HA_HOST:-homeassistant.localhost}`) || Host(`192.168.68.122`) || Host(`localhost`)"
      - "traefik.http.routers.homeassistant.entrypoints=web"
      - "traefik.http.routers.homeassistant.service=homeassistant"
      - "traefik.http.routers.homeassistant.middlewares=redirect-to-https"
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS Router with self-signed certificate
      - "traefik.http.routers.homeassistant-secure.rule=Host(`${HA_HOST:-homeassistant.localhost}`) || Host(`192.168.68.122`) || Host(`localhost`)"
      - "traefik.http.routers.homeassistant-secure.entrypoints=websecure"
      - "traefik.http.routers.homeassistant-secure.tls=true"
      - "traefik.http.routers.homeassistant-secure.service=homeassistant"
      # Service configuration
      - "traefik.http.services.homeassistant.loadbalancer.server.port=8123"
      # Specify which Docker network to use
      - "traefik.docker.network=smarthome_proxy"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      - traefik

networks:
  proxy:
    driver: bridge
  default:
    driver: bridge
